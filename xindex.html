    <style>
        /* Fader CSS */
        #fader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999999;
            pointer-events: none;
            background: white;
            /* animation-duration: 1000ms; */
            animation-duration: 300ms;
            animation-timing-function: ease-in-out;
        }

        @keyframes fade-out {
            from {
                opacity: 1
            }

            to {
                opacity: 0
            }
        }

        @keyframes fade-in {
            from {
                opacity: 0
            }

            to {
                opacity: 1
            }
        }

        @keyframes fadeOUT {
            from {
                opacity: 1;
                transform: scale(1);
            }

            to {
                opacity: 0;
                transform: scale(1.3) skew(-20deg, -25deg);
            }
        }

        #fader.fade-out {
            opacity: 0;
            animation-name: fadeOUT;
        }

        /* #fader.fade-out {
      opacity: 0;
      animation-name: fade-out;
    } */

        #fader.fade-in {
            opacity: 1;
            animation-name: fade-in;
        }

    </style>
